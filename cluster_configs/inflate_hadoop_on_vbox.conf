<start vendor>
vendor:
  virtualbox
</end vendor>

<start cluster>
cluster:
  project_prefix: test_cluster
  master_name: auto
  append_uuid_to_minion_name: true
</end cluster>

<start repos>
minion_repos:
  - git@github.com:terminal-labs/inflation-keystone_hadoop.git
  - git@github.com:terminal-labs/rambo_hadoop-ambari.git
  - git@github.com:terminal-labs/rambo_hadoop-worker.git
  - git@github.com:terminal-labs/rambo_hadoop-edgenode.git
</end repos>

<start top>
base:
{% if grains.get('reboot_round') == 0 %}
  'master':
    - cluster_init.upgrade_all
  'hadoop-ambari':
    - cluster_init.upgrade_all
    - cluster_init.reboot
  'hadoop-edgenode':
    - hadoop-edgenode-rambo-rr0
    - cluster_init.upgrade_all
    - cluster_init.reboot
  'hadoop-worker-*':
    - hadoop-worker-rambo-rr0
    - cluster_init.upgrade_all
    - cluster_init.reboot
{% endif %}
{% if grains.get('reboot_round') == 1 %}
  'master':
    - cluster_init.upgrade_all
  'hadoop-ambari':
    - hadoop-ambari-rambo
  'hadoop-edgenode':
    - hadoop-edgenode-rambo
  'hadoop-worker-*':
    - hadoop-worker-rambo
{% endif %}
</end top>

<start providers>
virtualbox:
  driver: virtualbox
  power_on: True
  deploy: True
  ssh_username: vagrant
  password: vagrant
  script: bootstrap-salt
  script_args: -n
  minion:
    master: {{ master_address }}
</end providers>

<start profiles>
debian8-512mb:
  provider: virtualbox
  clonefrom: debian8-512mb
debian8-1024mb:
  provider: virtualbox
  clonefrom: debian8-1024mb
debian8-2048mb:
  provider: virtualbox
  clonefrom: debian8-2048mb
debian8-4096mb:
  provider: virtualbox
  clonefrom: debian8-4096mb
debian8-8192mb:
  provider: virtualbox
  clonefrom: debian8-8192mb
ubuntu14-512mb:
  provider: virtualbox
  clonefrom: ubuntu14-512mb
ubuntu14-1024mb:
  provider: virtualbox
  clonefrom: ubuntu14-1024mb
ubuntu14-2048mb:
  provider: virtualbox
  clonefrom: ubuntu14-2048mb
ubuntu14-4096mb:
  provider: virtualbox
  clonefrom: ubuntu14-4096mb
ubuntu14-8192mb:
  provider: virtualbox
  clonefrom: ubuntu14-8192mb
</end profiles>

<start map>
ubuntu14-2048mb:
  - hadoop-ambari:
      grains:
        deescalated_user: vagrant
        project: website
        domain: test.local
  - hadoop-edgenode:
      grains:
        deescalated_user: vagrant
        project: website
        domain: test.local
{% for n in range(5) %}
  - hadoop-worker-{{ n }}:
      grains:
        deescalated_user: vagrant
        project: website
        domain: test.local
{% endfor %}
</end map>
