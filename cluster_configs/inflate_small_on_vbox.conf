<start vendor>
vendor:
  virtualbox
</end vendor>

<start repos>
minion_repos:
  - git@github.com:terminal-labs/rambo.git
  - git@github.com:terminal-labs/inflation-keystone_rambo.git
</end repos>

<start top>
base:
{% if grains.get('reboot_round') == 0 %}
  'master':
    - match: compound
    - cluster_init.upgrade_all
  'minion-0':
    - match: compound
    - cluster_init.upgrade_all
{% endif %}
{% if grains.get('reboot_round') == 1 %}
  'master':
    - match: compound
    - cluster_init.upgrade_all
  'minion-0':
    - match: compound
    - cluster_init.upgrade_all
{% endif %}
</end top>

<start providers>
virtualbox:
  driver: virtualbox
  power_on: True
  deploy: True
  ssh_username: vagrant
  password: vagrant
  script: bootstrap-salt
  script_args: git v2017.7.1
  minion:
    master: {{ master_address }}
</end providers>

<start profiles>
debian8-512mb:
  provider: virtualbox
  clonefrom: debian8-512mb
debian8-1024mb:
  provider: virtualbox
  clonefrom: debian8-1024mb
debian8-2048mb:
  provider: virtualbox
  clonefrom: debian8-2048mb
debian8-4096mb:
  provider: virtualbox
  clonefrom: debian8-4096mb
debian8-8192mb:
  provider: virtualbox
  clonefrom: debian8-8192mb
ubuntu14-512mb:
  provider: virtualbox
  clonefrom: ubuntu14-512mb
ubuntu14-1024mb:
  provider: virtualbox
  clonefrom: ubuntu14-1024mb
ubuntu14-2048mb:
  provider: virtualbox
  clonefrom: ubuntu14-2048mb
ubuntu14-4096mb:
  provider: virtualbox
  clonefrom: ubuntu14-4096mb
ubuntu14-8192mb:
  provider: virtualbox
  clonefrom: ubuntu14-8192mb
ubuntu16-512mb:
  provider: virtualbox
  clonefrom: ubuntu16-512mb
ubuntu16-1024mb:
  provider: virtualbox
  clonefrom: ubuntu16-1024mb
ubuntu16-2048mb:
  provider: virtualbox
  clonefrom: ubuntu16-2048mb
ubuntu16-4096mb:
  provider: virtualbox
  clonefrom: ubuntu16-4096mb
ubuntu16-8192mb:
  provider: virtualbox
  clonefrom: ubuntu16-8192mb
</end profiles>

<start map>
ubuntu14-1024mb:
{% for n in range(1) %}
  - minion-{{ n }}:
      grains:
        primary_role: load_balancer
        vm_size: 512mb
        domain: test.local
{% endfor %}
</end map>
