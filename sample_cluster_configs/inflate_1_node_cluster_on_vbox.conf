<start vendor>
vendor:
  virtualbox
</end vendor>

<start repos>
minion_repos:
  - git@github.com:terminal-labs/inflation-keystone_rambo.git
</end repos>

<start top>
base:
{% if grains.get('reboot_round') == 0 %}
  'master':
    - match: compound
    - cluster_init.pass
  'minion-0':
    - match: compound
    - cluster_init.pass
{% endif %}
{% if grains.get('reboot_round') == 1 %}
  'master':
    - match: compound
    - cluster_init.pass
  'minion-0':
    - match: compound
    - cluster_init.pass
{% endif %}
</end top>

<start providers>
virtualbox:
  driver: virtualbox
  power_on: True
  deploy: True
  ssh_username: vagrant
  password: vagrant
  script: bootstrap-salt
  script_args: git v2017.7.1
  minion:
    master: {{ master_address }}
</end providers>

<start map>
ubuntu16-2048mb:
{% for n in range(1) %}
  - minion-{{ n }}:
      grains:
        minion_hostname: minion-{{ n }}
        primary_role: load_balancer
        vm_size: 2048mb
        domain: test.local
{% endfor %}
</end map>

<start profiles>
ubuntu16-512mb:
  provider: virtualbox
  clonefrom: ubuntu16-512mb
ubuntu16-1024mb:
  provider: virtualbox
  clonefrom: ubuntu16-1024mb
ubuntu16-2048mb:
  provider: virtualbox
  clonefrom: ubuntu16-2048mb
ubuntu16-4096mb:
  provider: virtualbox
  clonefrom: ubuntu16-4096mb
ubuntu16-8192mb:
  provider: virtualbox
  clonefrom: ubuntu16-8192mb
</end profiles>
